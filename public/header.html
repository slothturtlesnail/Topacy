<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/header-footer.css">
</head>
<body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container is-flex is-justify-content-space-between is-align-items-center" style="min-height:60px;">
            <a class="navbar-item" href="/">
                <span class="has-text-weight-semibold is-size-4">Topacy</span>
            </a>
            <a class="navbar-item" href="https://topacy.com">
                <button class="button is-primary">More Exercises</button>
            </a>
        </div>
    </nav>

    <style>
        @media screen and (max-width: 1023px) {
            .navbar-menu.is-active {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0;
            }
            .navbar-end {
                margin-left: auto;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>
</html>
